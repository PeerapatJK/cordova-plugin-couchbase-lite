<!DOCTYPE HTML>
<html>
<head>
    <title>Cordova</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            logMessage("onDeviceReady() called, getting Couchbase Lite URL");
            if (window.cbl) {
                window.cbl.getServerURL(function (err, url) {
                    if (err) logMessage("error launching Couchbase Lite: " + err)
                    else logMessage("Couchbase Lite running at " + url);
                });
            }
            else logMessage("error, Couchbase Lite plugin not found.")
        }

        function logMessage(message) {
            var p = document.createElement("p");
            p.innerHTML = message;
            document.body.appendChild(p);
            console.log(message);
        }
    </script>
</head>
<body>
<h1>Hello Couchbase Lite</h1>
</body>
</html>
